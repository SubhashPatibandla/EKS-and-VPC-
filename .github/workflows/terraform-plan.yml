name: Terraform Plan

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  plan:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.base_ref }}" = "develop" ]; then
            echo "workspace=dev" >> $GITHUB_OUTPUT
            echo "var_file=dev.tfvars" >> $GITHUB_OUTPUT
          else
            echo "workspace=prod" >> $GITHUB_OUTPUT
            echo "var_file=prod.tfvars" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: terraform init -input=false

      - name: Select or create workspace
        run: |
          terraform workspace select ${{ steps.env.outputs.workspace }} \
            || terraform workspace new ${{ steps.env.outputs.workspace }}

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -no-color -var-file=${{ steps.env.outputs.var_file }}
