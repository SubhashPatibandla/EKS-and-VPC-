nname: Terraform Apply

on:
  workflow_run:
    workflows: ["Terraform Plan"]
    types:
      - completed

jobs:
  apply:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Terraform Apply (after successful plan)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Configure AWS credentials for OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<ACCOUNT_ID>:role/github-actions-terraform-role
          aws-region: ap-south-1

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            echo "workspace=dev" >> $GITHUB_OUTPUT
            echo "var_file=dev.tfvars" >> $GITHUB_OUTPUT
          else
            echo "workspace=prod" >> $GITHUB_OUTPUT
            echo "var_file=prod.tfvars" >> $GITHUB_OUTPUT
          fi

      - name: Terraform Init
        run: terraform init -input=false

      - name: Select workspace
        run: |
          terraform workspace select ${{ steps.env.outputs.workspace }} \
            || terraform workspace new ${{ steps.env.outputs.workspace }}

      - name: Terraform Apply
        run: terraform apply -auto-approve -var-file=${{ steps.env.outputs.var_file }}
